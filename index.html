<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Mnist Detection</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>


    <div class="container">
      <div id="training">
        <h3>Downloading and processing the dataset...</h3>
      </div>
      <div class="row" id="trained">
        <div class="panel">
          <canvas id="canvas"></canvas>
        </div>
        <div class="panel">

          <label for="inferencePercentage">Precision (Higher values are slower but more precise)</label>
          <input type="range" id="inferencePercentage" min="0" max="100" step="1" value="10">
          <button id="resetInferencePercentage">Reset precision</button>

        <canvas id="chart"></canvas>


        <label for="truth">Truth</label>
        <input id="truth" type="text">
        <label for="predicted">Predicted</label>
        <input id="predicted" type="text">

        <button id="previus">Previus</button>
        <button id="next">Next</button>

        </div>

      </div>

  </div>
    </body>
</html>
